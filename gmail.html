<html>
	<head>
		<title>Inbox (316)</title>
		<link rel="icon" type="image/x-icon" href="images/title.jpg">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="left">
					<span class="material-icons">
						menu
					</span>
					<img src="images/logo_gmail.png">
				</div>

				<div class="middle">
					<img src="images/search.jpg" class="search">
					<input type="text" placeholder="Search mail" class="input">
				</div>


				<div class="right">
					<span class="material-icons">
						help_outline
					</span>
					<img src="images/settings.jpg" class="settings">
					<img src="images/apps.png" class="apps">
					<img src="images/sign.png" class="sign">
					
				</div>
			</div>









			<div class="main_body">
				<div class="sidebar">
					<button type="button" class="compose">
						<img src="images/compose.png">
					</button>
					<div class="options options_active">
						<span class="material-icons"> inbox </span>
						<h3>Inbox</h3>
					</div>
					<div class="options">
						<span class="material-icons"> star </span>
						<h3>Starred</h3>
					</div>
					<div class="options">
						<span class="material-icons"> access_time_filled </span>
						<h3>Snoozed</h3>
					</div>
					<div class="options">
						<span class="material-icons"> send</span>
						<h3>Sent</h3>
					</div>
					<div class="options">
						<span class="material-icons"> note</span>
						<h3>Drafts</h3>
					</div>
					<div class="options">
						<span class="material-icons"> expand_more</span>
						<h3>More</h3>
					</div>
					<div class="options1"> Meet
						<div class="options">
							<span class="material-icons"> videocam</span>
							<h3>New meeting</h3>
						</div>
						<div class="options">
							<span class="material-icons"> keyboard</span>
							<h3>Join a meeting</h3>
						</div>
					
					<div class="options2">Hangouts
						<div class="options">
							<img src="images/sssign.png" class="optionsign"> <h3>Aiswarya </h3>
								<div class="arrow">
									<span class="material-icons"> arrow_drop_down</span>
								</div>
								<div class="plus">
									<span class="material-icons"> add</span>
								</div>		
						</div>
					</div>
					<div class="options3">
							<span class="chat1">No recent chats</span>
							<span class="chat2">Start a new one</span>		
					</div>
					<div class="options2">
							<img src="images/lastone.jpg" class="lastone">
									
					
					</div>
						
						

				</div>
				<div class="main">
			        </div>
			</div>


























		</div>


	</body>


</html>
